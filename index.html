
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Điểm danh QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #reader { border: none !important; }
        #reader__scan_region video { border-radius: 1rem; object-fit: cover !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden mb-6">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">Điểm Danh Học Sinh</h1>
            <p class="text-indigo-100 text-sm">Quét mã QR để ghi nhận thông tin</p>
        </div>

        <div class="p-4">
            <div id="reader" class="w-full bg-gray-50 rounded-2xl overflow-hidden"></div>
            
            <div id="status-container" class="mt-4 hidden">
                <div id="status-box" class="p-4 rounded-xl flex items-center gap-3 border">
                    <div id="status-icon" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white"></div>
                    <div>
                        <p id="status-name" class="font-bold text-gray-800"></p>
                        <p id="status-msg" class="text-sm text-gray-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-4">
        <h2 class="font-bold text-gray-700 mb-3 flex justify-between">
            <span>Lịch sử gần đây</span>
            <span id="counter" class="text-indigo-600">0 HS</span>
        </h2>
        <div id="log" class="space-y-2 max-h-60 overflow-y-auto">
            <p class="text-center text-gray-400 text-sm py-4">Chưa có dữ liệu</p>
        </div>
    </div>

    <script>
        // CẤU HÌNH TẠI ĐÂY
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzwoMccxMaYiQrZovb6O748o7jaTTzW5_Y6qmyTdxHPyzW1lZk5ZS9yWK03P7pwsn-x/exec"; // Thay URL Apps Script của bạn vào đây
        let isProcessing = false;
        let count = 0;

        function playBeep() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 880;
            gain.gain.setValueAtTime(0, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.5, ctx.currentTime + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
            osc.start();
            osc.stop(ctx.currentTime + 0.2);
        }

        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            
            const parts = decodedText.split('|');
            if (parts.length < 3) {
                showStatus("Lỗi", "Định dạng QR không đúng (Mã|Tên|Lớp)", "error");
                return;
            }

            isProcessing = true;
            const [id, name, className] = parts;
            
            showStatus(name, "Đang xử lý...", "pending");

            try {
                const response = await fetch(`${SCRIPT_URL}?action=scan&studentId=${encodeURIComponent(id)}&name=${encodeURIComponent(name)}&className=${encodeURIComponent(className)}`);
                const result = await response.json();

                if (result.success) {
                    playBeep();
                    showStatus(name, result.message, result.data.status === "Late" ? "late" : "success");
                    addToLog(result.data);
                } else {
                    showStatus("Thông báo", result.message, "warning");
                }
            } catch (error) {
                showStatus("Lỗi kết nối", "Không thể gửi dữ liệu lên Google Sheet", "error");
            }

            setTimeout(() => { 
                isProcessing = false; 
                document.getElementById('status-container').classList.add('hidden');
            }, 3000);
        }

        function showStatus(name, msg, type) {
            const container = document.getElementById('status-container');
            const box = document.getElementById('status-box');
            const icon = document.getElementById('status-icon');
            const nameEl = document.getElementById('status-name');
            const msgEl = document.getElementById('status-msg');

            container.classList.remove('hidden');
            nameEl.innerText = name;
            msgEl.innerText = msg;

            if (type === 'success') {
                box.className = "p-4 rounded-xl flex items-center gap-3 border border-green-200 bg-green-50";
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-green-500";
                icon.innerHTML = "✓";
            } else if (type === 'late') {
                box.className = "p-4 rounded-xl flex items-center gap-3 border border-orange-200 bg-orange-50";
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-orange-500";
                icon.innerHTML = "!";
            } else if (type === 'error' || type === 'warning') {
                box.className = "p-4 rounded-xl flex items-center gap-3 border border-red-200 bg-red-50";
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-red-500";
                icon.innerHTML = "✕";
            } else {
                box.className = "p-4 rounded-xl flex items-center gap-3 border border-gray-200 bg-gray-50";
                icon.className = "w-10 h-10 rounded-full flex items-center justify-center font-bold text-white bg-indigo-500 animate-pulse";
                icon.innerHTML = "...";
            }
        }

        function addToLog(data) {
            const log = document.getElementById('log');
            if (count === 0) log.innerHTML = '';
            
            const item = document.createElement('div');
            item.className = "flex justify-between items-center p-3 bg-gray-50 rounded-xl border border-gray-100";
            item.innerHTML = `
                <div>
                    <p class="font-bold text-sm text-gray-800">${data.name}</p>
                    <p class="text-xs text-gray-500">${data.studentId} - ${data.className}</p>
                </div>
                <div class="text-right">
                    <p class="text-xs font-bold ${data.status === 'Late' ? 'text-orange-600' : 'text-green-600'}">${data.status === 'Late' ? 'MUỘN' : 'ĐÚNG GIỜ'}</p>
                    <p class="text-[10px] text-gray-400">${data.timestamp}</p>
                </div>
            `;
            log.prepend(item);
            count++;
            document.getElementById('counter').innerText = `${count} HS`;
        }

        const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
