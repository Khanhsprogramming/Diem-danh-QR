<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Điểm danh QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f4f7;
      padding: 20px;
    }
    #reader {
      max-width: 360px;
      margin: auto;
    }
    #status {
      margin-top: 15px;
      font-size: 17px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>ĐIỂM DANH HỌC SINH BẰNG QR</h2>
<p>Giáo viên quét mã QR học sinh</p>

<div id="reader"></div>
<div id="status"></div>

<script>
const START_TIME = "07:00";

const API_URL = "https://script.google.com/macros/s/AKfycbxnk0mA-PcUTBtYRmI0adC9ZEqaNnkgiGOT1Oy5hMPE2_ibWrp3B5OWV4t8Kv5HJTrT/exec"; 

function getTodayKey() {
  return "attendance_" + new Date().toISOString().slice(0, 10);
}

function onScanSuccess(decodedText) {
  const data = decodedText.split("|");

  if (data.length < 3) {
    document.getElementById("status").innerText =
      "❌ Mã QR không hợp lệ";
    return;
  }
  
  if (hasScannedToday(maHS)) {
    document.getElementById("status").innerText =
      "⚠️ " + tenHS + " đã điểm danh hôm nay";
    return;
  }

  const maHS = data[0];
  const tenHS = data[1];
  const lop = data[2];

  const today = new Date().toISOString().slice(0, 10);
  const now = new Date();
  const time = now.toLocaleTimeString();
  const hhmm = now.toTimeString().slice(0, 5);
  const diTre = checkLate(hhmm);


  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      maHS: maHS,
      tenHS: tenHS,
      lop: lop,
      ngay: today,
      gio: time,
      diTre: diTre
    })
  })
  .then(res => res.json())
  .then(result => {
  if (result.status === "exists") {
    document.getElementById("status").innerText =
      "⚠️ Học sinh đã điểm danh hôm nay";
  } else {
    saveScanned(maHS); 
    playBeep();        
    document.getElementById("status").innerText =
      "✅ Điểm danh thành công: " + tenHS;
  }
});

  // html5QrCode.stop();
}
// Checck xem đi học muộn hay đúng giờ
  function checkLate(timeStr) {
  const [h, m] = timeStr.split(":").map(Number);
  const nowMinutes = h * 60 + m;

  const [sh, sm] = START_TIME.split(":").map(Number);
  const startMinutes = sh * 60 + sm;

  return nowMinutes > startMinutes ? "Di tre" : "Dung gio";
}
  
// Khởi động camera sau
const html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(cameras => {
  if (cameras.length) {
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  }
});
</script>

</body>
</html>
